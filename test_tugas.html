<!DOCTYPE html>
<html>
<head>
	<title>Tugas Implementasi Interface</title>
</head>
<body>
	<form name="formTugas" id="tugasku" action="" onsubmit="return validateForm()" method="POST">
		<input type="text" name="username" id="username" placeholder="username" required><br>

		<input type="password" name="password" id="password" placeholder="Password" required onclick="validatePass(document.formTugas.password"><br>
		
		

		<input type="submit" name="" value="Submit">
	</form>


	<script type="text/javascript">
		function validateForm(inputText){
			var user = document.formTugas.username.value;
			
			/*
			var ulang = document.formTugas.repeat.value;
			var email = document.formTugas.email.value;
			var telpon = document.formTugas.telpon.value;
			var alamat = document.formTugas.alamat.value;
			*/
			if((user.length<3) || (user.length>15)){
				alert("username terdiri dari 3 - 15 Karakter!");
				return false;
				}
				return true;
			}	

		function validatePass(inputText){
			var passformat = /^[a-zA-Z0-9!@#\$%\^\&*_=+-]{4,12}$/g;
			if(inputText.value.match(passformat)){
					document.formTugas.password.focus();
					return true;
				}else{
					alert("Password terdiri dari Huruf besar, simbol dan angka dan minimal 4 digit");
					document.formTugas.password.focus();
					return false;
				}
			}
	</script>
</body>
</html>
